        function searchPlayer() {
            var searchInput = document.getElementById("search").value.toLowerCase();
            var player = jsonData.find(function(player) {
                return player.name.toLowerCase() === searchInput;
            });

            if (player) {
                displayPlayer(player);
            } else {
                // Player not found, hide the form
                hideForm();
            }
        }

        function displayPlayer(player) {
            // Show the form
            document.getElementById("playerForm").style.display = "block";

            // Set the values in the <p> tags
            document.getElementById("name").innerHTML = "<strong>Name:</strong> " + player.name;
            document.getElementById("dob").innerHTML = "<strong>Date of Birth:</strong> " + player.date_of_birth;
            document.getElementById("club").innerHTML = "<strong>Current Club:</strong> " + player.current_club_name;
            document.getElementById("position").innerHTML = "<strong>Position:</strong> " + player.position;
            document.getElementById("sub-position").innerHTML = "<strong>Sub - Position:</strong> " + player.sub_position;
            document.getElementById("height").innerHTML = "<strong>Height:</strong> " + player.height_in_cm;
            document.getElementById("foot").innerHTML = "<strong>Dominant Foot:</strong> " + player.foot;
            document.getElementById("cob").innerHTML = "<strong>Country of Birth:</strong> " + player.country_of_birth;
            document.getElementById("coc").innerHTML = "<strong>Country of Citizenship:</strong> " + player.country_of_citizenship;
            document.getElementById("value").innerHTML = "<strong>Highest Market Value (in euros):</strong> " + player.highest_market_value_in_eur;


            // Add more lines to set other <p> tag values

            // You can add more <p> tags and set their values as needed
        }

            // Hide the form
